<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Main character "精" -->
  <g transform="translate(128,128)" fill="white" font-family="Microsoft YaHei, SimHei, sans-serif" font-weight="bold" text-anchor="middle">
    <text x="0" y="20" font-size="80" opacity="0.95">精</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Top left accent -->
    <circle cx="60" cy="60" r="8" fill="rgba(255,255,255,0.6)"/>
    <!-- Bottom right accent -->
    <circle cx="196" cy="196" r="6" fill="rgba(255,255,255,0.4)"/>
    <!-- Small dots for tech feel -->
    <circle cx="80" cy="180" r="3" fill="rgba(255,255,255,0.5)"/>
    <circle cx="180" cy="80" r="4" fill="rgba(255,255,255,0.4)"/>
  </g>
</svg>
